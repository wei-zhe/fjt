<style>
    #app .homes{
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.315);
    }
    #app .homes .navbar{
        display: flex;
        height: 20px;
        justify-content: center;
        padding: 10px 0;
        align-items: center;
        background: #71c9ecd6;
    }
    #app .homes .navbar > span{
        margin: 0 5px;
        padding: 0 5px;
        transition: all 0.3s;
        cursor: pointer;
    }    

    #app .homes .navbar > span:hover{
        border-bottom: 1px solid #ddd;
        color: #fff;
    }
</style>
<div class="homes">
    <div class="navbar">
        <span class="svgswitch">SVG</span> 
        <span class="top">TOP</span> 
    </div>
    <div id="svg"></div>
</div>
<script>
    $(function(){
        $("#app .homes .top").click(function(){
            $.get( "top.html", function( data ) {
                $( "#app" ).html( data );
            });
        });
        var svgdata = null;
        $('#app .svgswitch').click(function(){
            svgdata = Snap('#svg')
        })
    })
</script>
