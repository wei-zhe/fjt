<style>
    .navbar{
        display: flex;
        width: 1200px;
        height: 50px;
    }
    .navbar > span{
        border: 1px solid #2bbde9;
        min-width: 30px;
        height: 30px;
        border-radius: 10px; 
    }    
</style>
<div class="navbar">
    <span class="homes">home</span>
    <span class="top">index</span>
</div>
<script>
    $(function(){
        $(".navbar .homes").click(function(){
            $.get( "home.html", function( data ) {
                console.log(data);
                $( "#app" ).html( data );
            });
        });
        $(".navbar .top").click(function(){
            $.get( "top.html", function( data ) {
                console.log(data);
                $( "#app" ).html( data );
            });
        });
    })
</script>
