<style>
    #navs .navbar{
        display: flex;
        width: 750px;
        height: 50px;
        justify-content: left;
        margin: 0px auto;
        align-items: center;
        background: #77777bd6;
    }
    #navs .navbar .headimg{
        width: 108px;
        height: 108px;
        background: url(img/fjt.jpg);
        background-repeat: no-repeat;
        background-size: 108px 192px;
        background-position-y: -23px;
        border-radius: 100%;
        box-shadow: 0px 5px 16px rgba(255, 0, 0, 0.92);
        transition: all 0.3s;
    }    
    #navs .navbar .headimg:hover{
        background-position-y: -18px;
        box-shadow: 0px 10px 20px rgba(4, 255, 0, 0.98);
    }    
</style>
<div class="navbar">
    <div class="headimg"></div>
    <span class="top">top</span>
</div>
<script>
    $(function(){
        $(".navbar .homes").click(function(){
            $.get( "home.html", function( data ) {
                $( "#app" ).html( data );
            });
        });
        $(".navbar .top").click(function(){
            $.get( "top.html", function( data ) {
                $( "#app" ).html( data );
            });
        });
    })
</script>
