<style>
    .navbar{
        display: flex;
        width: 1200px;
        height: 50px;
        justify-content: center;
        margin: 0 auto;
        align-items: center;
        background: #77777bd6;
    }
    .navbar > span{
        font-size: 1.1rem;
        background: #92d6e9;
        min-width: 30px;
        cursor: pointer;
        text-align: center;
        line-height: 30px;
        height: 30px;
        border-radius: 10px;
        padding: 0 5px; 
        margin: 0 5px;
        transition: all 0.3s;
    } 
    .navbar > span:hover{
        color: #fff;
        background: #7cd7f0;    
    }
</style>
<div class="navbar">
    <span class="homes">home</span>
    <span class="top">index</span>
</div>
<script>
    $(function(){
        $(".navbar .homes").click(function(){
            $.get( "home.html", function( data ) {
                $( "#app" ).html( data );
            });
        });
        $(".navbar .top").click(function(){
            $.get( "top.html", function( data ) {
                $( "#app" ).html( data );
            });
        });
    })
</script>
